    <script>
        function arrayPush(array,element){
            let addelement=array.length;
            let result = "";
            console.log(addelement);
            array[addelement]=element;

            console.log(array);
            addelement=array.length
            console.log(addelement);

            document.getElementById('para').innerHTML=result;

        }
        arrayPush(["bus","lorry"],"car");

        arrayPush([1,2],5);
