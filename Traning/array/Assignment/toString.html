<body>
    <p id="para"></p>
    <script>
        function arrayTostring(array){
            let result="";
            // let newString="";
            for(let idx=0;idx<array.length;idx++){
                result+=array[idx];
                if(idx <array.length-1){
                    result+=","
                }
            }
            console.log(result);
            document.getElementById('para').innerHTML="ToString Array: "+result;
        }
        // arrayTostring(["bike","cycle","auto","car"]);
        arrayTostring([10,20,30,40,50]);

    </script>
