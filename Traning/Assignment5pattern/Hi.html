<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number Of col<input type="number" id="col"/>
    <br>
    <button onclick="hi()"> Print</button>
    <div id="res"></div>
    <script>
        function hi(){
            let num=document.getElementById('col').value;
            let result="";
            for(let row=1;row<=num;row++){
                for(let col=1;col<=Math.ceil(num/2);col++){
                    // if(row==Math.ceil(num/2) && col==Math.floor(num/2) ){
                    //     result+=col+" " ;
                    // }
                    if(row==Math.ceil(num/2)||col==Math.ceil(num/2)||col==1){
                        result+="* " ;
                    }else{
                        result+="&nbsp;&nbsp; ";
                    }
                }
                // result+="<br>"; 
                // document.getElementById('res').innerHTML=result;
                // console.log(result);
                for(let col2=num;col2==num;col2++){
                    result+="&nbsp;&nbsp;&nbsp; "+"*";
                }
                result+="<br>"; 
                document.getElementById('res').innerHTML=result;
                console.log(result);
            }
        }
    </script>
</body>
</html>
