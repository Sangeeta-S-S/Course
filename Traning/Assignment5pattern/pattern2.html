<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number Of Row<input type="number" id="row"/>
    <br>
    <button onclick="reverseStar()"> Print</button>
    <div id="res"></div>
    <script>
        function reverseStar(){
            let num=document.getElementById('row').value;
            let result="";
            for(let row=1;row<=num;row++){
                // result="";
                for(let col=1;col<=5;col++){
                    if(col<=num-row){
                        result=result+"&nbsp;";
                    }else{
                        result+="*";
                    }   
                }
                result+="<br>";
            }
            document.getElementById('res').innerHTML=result;
            console.log(result);
        }
    </script>
    
</body>
</html>
