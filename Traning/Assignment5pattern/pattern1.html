<body>
    Number Of Row<input type="number" id="row"/>
    <button type="button"  onclick="star()">print the pattern</button>
    <div id="res"></div>

    <script>
        function star(){
            let num=document.getElementById('row').value;
            let result="";
            for(let row=1;row<=num;row++){
                // result="";
                for(let col=1;col<=row;col++){
                    result+="*";
                }
                result+="<br>"; 
                document.getElementById('res').innerHTML=result;
                console.log(result);
            }

        }
