<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>bonus</h2>
    Salary <input type="number" name="salary" id="salary"  />
    experience <input type="number" name="ex" id="experience" onkeyup="bonus()"/>
    Bonus <input type="number" name="bonus" id="bonus"/>
    Final Salary <input type="number" name="final" id="final"/>
    <script>
            
            function bonus(){
                let salary=Number(document.getElementById('salary').value);
                let experience=Number(document.getElementById('experience').value);
                let bonus=5;
                let final=0;
                let findBonus=0;
                if(salary<=30000 && experience>=3){
                    findBonus=(salary*(bonus/100));
                    final=salary + findBonus;
                }else{
                    findBonus=0;
                    final=salary;
                }
                
                document.getElementById('bonus').value=findBonus;
                document.getElementById('final').value=final;
            }
    </script>


</body>
</html>
