<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>
        find odd/even in given num renge
    </h4>
    Number1<input type="number" id="num1" />
    Number2<input type="number" id="num2" /><br>
    <button onclick="oddOrEven()">submit</button>
    <div id="res"></div>
    <script>
        

        function oddOrEven() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let result = 0;
            for (let i = num1; i <= num2; i++) {
                if ((i % 2) == 0) {
                    result =  result+ i+" Even"+"<br>";
                   
                }
                else {
                    result = result+i+" ODD"+"<br>";
                }
            }
            document.getElementById('res').innerHTML = result;

        }

    </script>
</body>

</html>
