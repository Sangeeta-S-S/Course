<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <h4> 1. find the average of number rsnge get i/p from user</h4>
    Number1<input type="number" id="num1"/>
    Number2<input type="number" id="num2" />
    <p id="para"></p>
    <button id="sub" onclick="average()">submit</button>
    <script>
        // var num1=Number(document.getElementById('num1').value);
        // var num2=Number(document.getElementById('num2').value);
        function average(){
            let num1=Number(document.getElementById('num1').value);
            let num2=Number(document.getElementById('num2').value);
          
            // let result="";
            let res=0;
            let count=0;
            for(let i=num1;i<=num2;i++){
                console.log(i);
                // result=i ;
                 res=res+i;
                count++;
                
            }
            let avg=(res/count);
            document.getElementById('para').innerHTML=avg;
        }
    </script>
</body>
</html>
