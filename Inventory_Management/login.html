<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./controller.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Employee Login</h2>
        <div class="row mt-4">
            <div class="col">EmpId : </div>
            <div class="col"><input type="text" id="empId" name="empId" class="form-control"/></div>
        </div>
        <div class="row mt-4">
            <div class="col">Password : </div>
            <div class="col"><input type="Password" id="pswd" name="pswd" class="form-control"/></div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col"><button type="button" class="btn btn-success" onclick="userLogin()">Login</button></div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col">Don't have Account ... <a href="./register.html"> Register Here</div>
        </div>
    </div>
    <script>
        function userLogin(){
            let userName = document.getElementById('empId').value;
            let pswd = document.getElementById('pswd').value;
           
            employeeLogin(userName, pswd);
        }
    </script>
</body>
</html>
