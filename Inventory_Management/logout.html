<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Thank You!!!</h2>

        <div id="timer"></div>
    <script>
        var sec= 5;
        setInterval(()=>{
            sec--;
            document.getElementById('timer').innerHTML = "This page will redirected in " + sec;
        }, 1000);

        setTimeout(()=>{
            sessionStorage.removeItem('user');
            window.location.href ="./login.html";
        }, 5000);
    </script>
</body>
</html>
