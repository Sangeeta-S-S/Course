            let employeeDetails = displayEmployees();
            employeeDetails

                    console.log(employees);
                    for (let employee of employees) {
                        result += '<div class="row mt-4">';

                        result += '<div class="col">' + employee.empName + '</div>';

                        result += '<div class="col">' +
